<div class="login-container md-whiteframe-z1">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><span>{{ 'login' | translate }} - {{ model.date | date }}</span></h2>
        </div>
    </md-toolbar>
    <md-content layout-padding>
        <md-input-container class="md-block">
            <!-- Use of translate attribute (instead of the translate filter) here is a good practice for non-dynamic values, it eliminates the need of setting up watch variables -->
            <label translate="username"></label>
            <input required name="username" />
        </md-input-container>

        <md-input-container class="md-block">
            <label translate="password"></label>
            <input required name="password" type="password" />
        </md-input-container>

        <div ng-if="model.loginStatus == model.loginStatusLookup.SUCCESS" translate="login_success"></div>

        <ng-message ng-if="model.loginStatus == model.loginStatusLookup.ERROR && model.loginErrorCode > 0">
            {{ 'error_' + model.loginErrorCode | translate }}
        </ng-message>

        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button class="md-raised md-primary" translate="login" ng-click="model.loginSuccess_click()"></md-button>
            <md-button class="md-raised md-warn" translate="bad_login" ng-click="model.loginError_click()"></md-button>
        </section>
    </md-content>
</div>
